<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="icon" href="../img/image2.png">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <nav class="navbar fade-in">
    <div class="navbar-brand">
      <span class="pemangan">Pemangan</span>
      <span class="separator">|</span>
      <span class="dashboard">Dashboard</span>
    </div>
    <div class="navbar-profile">
      <span id="username">John Doe</span>
      <img src="../img/profile.png" alt="Profile Icon" id="profileIcon" class="profile-icon">
    </div>
  </nav>

  <section class="button-container fade-in">
    <button class="btn-report">
      <img src="../img/report.png" alt="Report Icon" class="btn-icon"">
      Buat Laporan Baru
    </button>
    <button class="btn-history">
      <img src="../img/history.png" alt="History Icon" class="btn-icon">
      Hasil Laporan
    </button>
  </section>

  <section class="order-history fade-in">
    <h2>Order History</h2>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Order</th>
          <th>Status</th>
          <th>Tanggal</th>
          <th>Jam Awal & Akhir</th>
        </tr>
      </thead>
      <tbody id="orderList">
      </tbody>
    </table>
  </section>

  <footer class="back-home fade-in">
    <div class="back-home-content">
      <h2>Kembali ke Halaman Utama</h2>
      <p>Tekan tombol di bawah untuk kembali ke halaman utama!</p>
      <button id="backHomeBtn" class="btn-back-home">Kembali ke Beranda</button>
    </div>
  </footer>

  <script src="dashboard.js"></script>
</body>

</html>
